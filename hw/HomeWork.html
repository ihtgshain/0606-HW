    <!--===================2========================-->
    <h1 id="bookMark2">2、輸入檢查</h1>
    <div id="campus2">
        <form>
            <fieldset>
                <legend>Form Check</legend>
                <div>
                    <label class="title">
                        姓名：<input id="input-name" type="text" name="name" placeholder="您的姓名" required/>
                    </label>
                    <span id="span-name"></span>
                    <label class="info"><br />(1.不可空白  2.至少兩個字以上  3.必須全部為中文字)</label>
                </div>
                <div>
                    <label class="title">
                        密碼：<input id="input-pw" type="password" name="password" placeholder="您的密碼" required />
                    </label>
                    <span id="span-pw"></span>
                    <label class="info"><br />(1.不可空白  2.至少6個字且必須包含英數字、特殊字元[!@#$%^&*])</label>
                </div>
                <div>
                    <label class="title">
                        日期：<input id="input-date" type="text" name="date" placeholder="yyyy/mm/dd"/>
                    </label>
                    <span id="span-date"></span>
                    <label class="info"><br />格式：西元年/月/日(yyyy/mm/dd)</label>
                </div>

            </fieldset>
        </form>


    </div>
