<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>HomeWork</title>
    <link rel="stylesheet" href="HomeWork.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <script src="HomeWork.js" defer></script>
</head>
<body>
    <!--===================1========================-->
    <div id="campus1"></div>
    <!--===================2========================-->
    <div id="campus2">
        <form >
            <fieldset>
                <legend>Form Check</legend>
                <div>
                    <label class="title">姓名：
                        <input id="input-name" type="text" name="name" required />
                    </label><br />
                    <label class="info">(1.不可空白 2.至少兩個字以上 3.必須全部為中文字)</label>
                </div>
                <div>
                    <label class="title">密碼：
                        <input id="input-pw" type="password" name="password" required />
                    </label><br />
                    <label class="info">(1.不可空白 2.至少6個字且必須包含英數字、特殊字元[!@#$%^&*])</label>
                </div>
                <div>
                    <label class="title">
                        日期：
                        <input id="input-date" type="text" name="date" />
                    </label><br />
                    <label class="info">格式：西元年/月/日(yyyy/mm/dd)</label>
                </div>

            </fieldset>
        </form>


    </div>
    <!--===================3========================-->
    <div id="campus3"></div>
    <!--===================4========================-->
    <div id="campus4"></div>
    <!--===================5========================-->
    <div id="campus5"></div>

</body>
</html>
